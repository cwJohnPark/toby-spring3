plugins {
    id 'java'
}

group 'me.cwpark'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://maven.springframework.org/release"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.19'
    compile group: 'org.springframework', name: 'spring-asm', version: '3.0.7.RELEASE'
    compile group: 'org.springframework', name: 'spring-beans', version: '3.0.7.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version: '3.0.7.RELEASE'
    compile group: 'org.springframework', name: 'spring-core', version: '3.0.7.RELEASE'
    compile group: 'org.springframework', name: 'spring-expression', version: '3.0.7.RELEASE'
    compile group: 'org.springframework', name: 'spring-aop', version: '3.0.7.RELEASE'
    compile group: 'cglib', name: 'cglib', version: '2.2'

    compile group: 'org.springframework', name: 'spring-jdbc', version: '3.0.7.RELEASE'

}
